<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me Demo</title>
  <!-- bower:css -->
  <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="css/contact-me.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <div class="contact-me-container">
    <a href="#" class="contact-me"></a>
  </div>
  <div class="contact-me-container">
    <div class="contact-me" data-endpoint="/api/users"></div>
  </div>

  <!-- bower:js -->
  <script src="../lib/jquery/dist/jquery.js"></script>
  <script src="../lib/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbower -->
  <script src="js/contact-me.js" charset="utf-8"></script>
  <script type="text/javascript">
    $('.contact-me').contactMe({
      endpoint: '/api/users',
      fields: {
        email: false,
        state: ['PR', 'SC', 'SP', 'RS'],
        level: ['Iniciante', 'Intermediário', 'Avançado', 'Ninja']
      }
    });
  </script>
</body>
</html>
